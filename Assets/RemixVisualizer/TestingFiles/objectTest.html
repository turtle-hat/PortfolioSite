<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let object = {};
        let key = 8714627;
        let parentID = 6347234;

        window.onload = (e) => {
            let value = document.querySelector("#element");

            object[key] = {element: value, id: parentID};
    
            object[key].element.innerHTML = object[key].id;
        }

    </script>
</head>

<body>
    <div id="element">

    </div>
</body>

</html>
